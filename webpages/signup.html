<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
  <header>
    <h1><a href="../index.html">Sports and Blasters</a></h1>
  </header>
    <main>
      <h2>Register</h2>
      <p>Please fill in the form below to create an account.</p>
      <fieldset>
        <form action="contact.html">
            <div class="container">
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>

              <label for="rep-email"><b>Confirm Email</b></label>
              <input type="text" placeholder=" Confrim Email" name="rep-email" id="rep-email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
              <hr>
              <p>By creating an account you agree to our <a href="#">Terms & Conditions</a>.</p>
          
              <button type="submit" class="registerbtn">Register</button>
            </div>
            
            <div class="container signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
        </form>
      </fieldset>
    </main>
    <footer>
      <p><a href="#">Conditions of Use</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Privacy Notice</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Help</a>&nbsp;&nbsp;</p>
      <p id="copyright">&copy; Copyright Sports and Blasters</p>
    </footer>
    <script src="../js/signup.js"></script>
</body>
</html>
